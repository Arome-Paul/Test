<body>
  <div id="other">

  <div id="body">
    <header>
      <!--logo image -->
      <img src="" alt="logo" />
    </header>
    <section id="form-section">
      <div id="form-section-container">
        <div id="tabs">
          <ul>
            <li id="login-tab" class="login-switch"><i class="fas fa-sign-in-alt"></i> Login</li>
            <li class="signup-tab"><i class="fa fa-user-plus"></i> Sign up</li>
            <span id="tab-underliner"></span>
          </ul>
        </div>
        <div id="forms">
          <div id="form1" class="form-content">
            <form action="" method="get" id="login-form" autocomplete="off">
              <h3>login</h3>
              <input type="email" class="box" placeholder="email/username" required />
              <input type="password" class="password box" placeholder="password" required />
              <div id="reset-pass">
                forgot password? <a href="#" title="Reset Password">reset password</a>
              </div>
              <button type="submit" class="box" id="login-btn"><i class="fa fa-sign-in-alt"></i> Login</button>
              <div class="note">
                don't have an account?<span class="signup-tab switch-btn"> Sign up</span>
              </div>
            </form>
          </div>

          <div id="form2" class="form-content">
            <form action="x.html" method="get" id="signup-form" autocomplete="off">
              <h3>signup</h3>
              <input type="text" class="box" placeholder="Full Name" required />
              <input type="text" class="box" placeholder="Username" required />
              <input type="email" class="box" placeholder="email" required />
              <input type="password" class="password box" placeholder="password" required />
              <input type="password" class="password box" placeholder="confirm password" required />
              <div id="message">
              </div>
              <label for="category" id="cate-label">Category: </label>
              <div id="cate-content">
                <input type="radio" name="category" id="student" /> Student
                <input type="radio" name="category" id="self-taugth" /> Self taugth/Freelancer
                <input type="radio" name="category" id="company" /> Company/Organi
              </div>
              <button type="submit" class="box" id="signup-btn"><i class="fa fa-user-plus"></i> Signup</button>
              <div class="note">
                already have an account?<span class="login-switch switch-btn">  login</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="about" align="center">
      <h3>About Us</h3>

        <img src="s1.jpg" alt="your logo image" />

          the page descriptions and all about the page goes here
        </div>

  <script>
    window.onload = function() {
      //alert("checked")
      var loginswitch = document.getElementsByClassName("login-switch");
      var tabunderliner = document.getElementById("tab-underliner");
      var signupswitch = document.getElementsByClassName("signup-tab");
      var formtabs = document.getElementsByClassName("form-content");
      var viewpass = document.getElementsByClassName("eyes");
      var eye = document.getElementsByClassName("fa fa-eye");
      var pass = document.getElementsByClassName("password");
      var msg = document.getElementById("message");
      var form = document.getElementsByTagName("form");

      //password validators events
      form[1].onsubmit = function() {
        if (pass[1].value == pass[2].value) {
          msg.innerHTML = "";
          return true;
        } else {
          msg.innerHTML = "the two passwords does not match";
          return false;
        }
      }

      //Events to switch the login/signup tabs
      for (i = 0; i < 2; i++) {
        loginswitch[i].onclick = function() {
          formtabs[0].style.display = "block";
          formtabs[1].style.display = "none";
          loginswitch[0].style.background = "rgba(0,0,0,0.1)";
          loginswitch[0].style.color = "green";
          signupswitch[0].style.background = "none";
          signupswitch[0].style.color = "black";
          tabunderliner.style.transform = "translate(0,0)";
        }
      }

      for (x = 0; x < signupswitch.length; x++) {
        signupswitch[x].onclick = function() {
          formtabs[0].style.display = "none";
          formtabs[1].style.display = "block";
          loginswitch[0].style.background = "none";
          loginswitch[0].style.color = "black";
          signupswitch[0].style.background = "rgba(0,0,0,0.1)";
          signupswitch[0].style.color = "green";
          tabunderliner.style.transform = "translate(90px,0)";
        }
      }

      //events for viewing/hiding password
      viewpass[0].onclick = function() {
        if (pass[0].type == "password") {
          eye[0].style.color = "green";
          pass[0].type = "text";
        } else {
          pass[0].type = "password";
          eye[0].style.color = "black";
        }
      }
      viewpass[1].onclick = function() {
        if (pass[1].type == "password") {
          eye[1].style.color = "green";
          pass[1].type = "text";
        } else {
          pass[1].type = "password";
          eye[1].style.color = "black";
        }
      }
      viewpass[2].onclick = function() {
        if (pass[2].type == "password") {
          eye[2].style.color = "green";
          pass[2].type = "text";
        } else {
          pass[2].type = "password";
          eye[2].style.color = "black";
        }
      }




    }
  </script>
